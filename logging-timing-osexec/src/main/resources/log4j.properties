# Default log level
log4j.rootCategory=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

log4j.logger.com=DEBUG
log4j.logger.uk=DEBUG

log4j.logger.com.gigaspaces=ERROR
log4j.logger.com.j_spaces=ERROR
log4j.logger.com.sun.jini=ERROR
log4j.logger.net.jini=ERROR
log4j.logger.org.apache.cxf=WARN
log4j.logger.org.apache=WARN
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.context=DEBUG
log4j.logger.org.springframework.beans.factory=WARN
log4j.logger.org.mortbay.jetty=INFO
log4j.logger.httpclient=INFO
log4j.logger.org.mule=INFO
log4j.logger.com.mulesoft=INFO
log4j.logger.org.jetel=WARN
log4j.logger.com.opensys.cloveretl=WARN
log4j.logger.Tracking=INFO

log4j.logger.org.mule.api.processor.LoggerMessageProcessor=DEBUG
log4j.logger.org.mule.transformer.simple.AddFlowVariableTransformer=WARN
log4j.logger.org.mule.transformer.simple.AddPropertyTransformer=WARN
log4j.logger.org.mule.lifecycle.AbstractLifecycleManager=WARN

log4j.logger.com.mulesoft.services.loggingtiming.ExecutionEventProcessor=DEBUG
